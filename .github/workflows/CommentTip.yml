name: Comment Pr Tip

on:
  pull_request:
    types: [opened]
permissions:
  pull-requests: write

jobs:
  add-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add PR comment
        uses: actions/github-script@v6
        with:
          script: |
            const comment = "您创建了一个拉取请求。\n如果你已准备好审查,可随时通过`/ready-for-revivew`命令来立即请求审查。";
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });